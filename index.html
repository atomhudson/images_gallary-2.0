<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Image Gallery</title>
    <link rel="stylesheet" href="./style.css">

<body>

                <img src="./img/female_employee_2.png" alt="" class="item-image">

                <img src="./img/male_employee_1.png" alt="" class="item-image">

                    <h2 class="name">Atom Hudson</h2>
                    <span class="role">Operations</span>

                    This is our Operations Preformer or backbone of the company.
                </p>
            </figure>
        </div>
    </section>
